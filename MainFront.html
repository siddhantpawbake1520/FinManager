<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceGuide</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-2xl font-bold">FinanceGuide</div>
        <div class="hidden lg:flex space-x-8">
            <a href="#" class="hover:text-blue-600">Home</a>
            <a href="#" class="hover:text-blue-600">Features</a>
            <a href="#" class="hover:text-blue-600">About</a>
            <a href="#" class="hover:text-blue-600">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="h-screen bg-gradient-to-r from-blue-900 to-blue-700 flex flex-col items-center justify-center text-white text-center p-4">
        <h1 class="text-5xl font-bold">Take Control of Your Finances</h1>
        <p class="text-xl mt-4">Empowering middle-class families with smart budgeting, debt management, and investment guidance.</p>
        <button onclick="toggleModal()" class="bg-blue-500 hover:bg-blue-600 px-6 py-3 mt-6 rounded-md">Get Started</button>
    </section>

    <!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 transition-opacity duration-300 transform scale-95 hidden">
    <div class="bg-white p-6 rounded-md shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <input type="email" placeholder="Email" class="w-full p-2 border rounded mb-2">
        <input type="password" placeholder="Password" class="w-full p-2 border rounded mb-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
        <p class="mt-2 text-sm">Don't have an account? 
            <a href="register.html" class="text-blue-600">Create One</a>
        </p>
        <button onclick="toggleModal()" class="mt-4 text-gray-600">Close</button>
    </div>
</div>


    <!-- Features & Footer Section -->
    <section id="featuresSection" class="opacity-0 transform translate-y-10 transition-all duration-700 ease-in-out">
        <div class="bg-gray-900 py-10">
            <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 p-6">
                <div class="bg-white p-6 rounded-md shadow-md flex justify-center">
                    <img src="icon1.svg" alt="Feature 1">
                </div>
                <div class="bg-white p-6 rounded-md shadow-md flex justify-center">
                    <img src="icon2.svg" alt="Feature 2">
                </div>
                <div class="bg-white p-6 rounded-md shadow-md flex justify-center">
                    <img src="icon3.svg" alt="Feature 3">
                </div>
                <div class="bg-white p-6 rounded-md shadow-md flex justify-center">
                    <img src="icon4.svg" alt="Feature 4">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white text-center p-6">
        <div class="container mx-auto flex justify-between">
            <div>
                <h3 class="text-lg font-bold">Contact Us</h3>
                <p>support@financeguide.com</p>
                <p>1-800-FINANCE</p>
            </div>
            <div>
                <h3 class="text-lg font-bold">Follow Us</h3>
                <div class="flex space-x-4 justify-center mt-2">
                    <a href="#"><img src="facebook-icon.svg" alt="Facebook"></a>
                    <a href="#"><img src="twitter-icon.svg" alt="Twitter"></a>
                    <a href="#"><img src="linkedin-icon.svg" alt="LinkedIn"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="Front.JS"></script> <!-- Link JavaScript File -->
</body>
</html>
